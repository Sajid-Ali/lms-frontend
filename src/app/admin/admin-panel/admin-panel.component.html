<div style="margin-top:5rem">
  <div class="row" style="margin:0 !important;">
    <div class="col-lg-3 ml-1">
      <div class="card mt-3 menu-card">
        <div class="card-header text-white font-weight-bold">
          Admin Panel Menu
        </div>
        <div class="card-body">
          <a class="btn btn-block menu-items" style="background-color: #93c583;color:green" [class.menu-items-selected]="path && path ==='registered-users' || path === 'admin'"  routerLink="registered-users">
            Registered Users<span><i class="mdi mdi-arrow-forward float-right"></i></span>
          </a>
          <a class="btn btn-block menu-items" style="background-color: #93c583;color:green" [class.menu-items-selected]="path && path ==='courses'"  routerLink="courses">
            Courses<span><i class="mdi mdi-arrow-forward float-right"></i></span>
          </a>
          <a class="btn btn-block menu-items" style="background-color: #93c583;color:green" [class.menu-items-selected]="path && path ==='categories'"  routerLink="categories">
            Categories<span><i class="mdi mdi-arrow-forward float-right"></i></span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
