<div class="card">
  <div class="card-header">
    <h5 class="text-center">Profile Picture</h5>
  </div>
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="updated">
    <strong>You have successfully updated the profile picture</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <form action="" #userProfileForm=ngForm (ngSubmit)="onSubmit()">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body">
            <img src="{{user.profile_pic}}" alt="" class="img-fluid" style="width:11rem" height="11rem">
          </div>
        </div>
      <div class="form-group">
        <div class="card col-lg-8 mx-auto mt-1">
            <ngx-uploadcare-widget public-key="c45db5202bb0e3a638d0" [clearable]="true" class="p-2 ml-4" images-only = true (on-upload-complete)="onUploadComplete($event)" required>

            </ngx-uploadcare-widget>
        </div>
      </div>
      <div class="form-group text-center">
        <input type="submit" value="Save" class="form-control btn btn-success col-lg-4">
      </div>
    </form>
  </div>
</div>
