<div class="wrapper">
  <div class="card" style="width:40rem;">
    <div class="card-body text-center">
            <form #loginForm= ngForm (ngSubmit)="onSubmit()" class="form">
                <div class="alert alert-danger" *ngIf="error">
                  <strong>{{error}}</strong>
                </div>
                <div class="form-group">
                  <input type="email" name="email" [(ngModel)]="form.email" class="form-control text-center form-control-lg" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email"
                    required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" [(ngModel)]="form.password" class="form-control text-center form-control-lg" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-raised btn-lg col-lg-4 float-right">Login</button>
              </form>
                <div class=" mt-1">
                    <a class="float-left" routerLink="reset-password">Forget Password</a>
                </div>
    </div>
      
  </div>
  
</div>
