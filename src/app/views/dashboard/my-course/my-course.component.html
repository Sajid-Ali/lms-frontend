<div>
    <div class="card-body">
      <div class="btn btn-outline-primary float-right" data-toggle="modal" data-target="#createCourseModal"> Create Course</div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="createCourseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Your Course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #createCourseModal>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #CreateCourseForm="ngForm" (ngSubmit)="onSubmit(CreateCourseForm)" >
            <div class="form-group">
              <!--<ngx-uploadcare-widget  id="file-uploader" images-only="true" clearable="true" public-key="c45db5202bb0e3a638d0"-->
                                      <!--(on-upload-complete)="onUploadComplete($event)">-->
              <!--</ngx-uploadcare-widget>-->
              <input type="hidden" name="file-uploader" id="file-uploader" role="uploadcare-uploader" data-clearable="true" data-images-only="true" data-public-key="c45db5202bb0e3a638d0">
            </div>

            <div class="form-group">
              <label for="InputCourseName" class="bmd-label-floating">Course Name</label>
              <input type="text" name="course_name" class="form-control" id="InputCourseName" [(ngModel)]="data.course_name" required #uploadCareWidget>
            </div>
            <div class="form-group">
              <label for="InputCourseDisc" class="bmd-label-floating">Course Description</label>
              <textarea type="text" name="description" class="form-control" id="InputCourseDisc" [(ngModel)]="data.description" required></textarea>
            </div>
            <div class="form-group">
              <label for="InputCoursePrice" class="bmd-label-floating">Price</label>
              <input type="text" name="price" class="form-control" id="InputCoursePrice" [(ngModel)]="data.price" required>
            </div>
            <div class="form-group">
              <label for="InputCourseType" class="bmd-label-floating">Select Course Type</label>
              <select name="course_type_id" id="InputCourseType" class="form-control" [(ngModel)]="data.course_type_id" required>
                <option value="1">Uploadable Course</option>
                <option value="2">Live Course</option>
              </select>
            </div>
            <div class="form-group">
              <label for="InputCategory" class="bmd-label-floating">Select Category</label>
              <select name="category_id" id="InputCategory" class="form-control" [(ngModel)]="data.category_id" required>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg float-right" [disabled]="isUploadComplete">Create</button>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
      </div>
    </div>
  </div>

  <div class="container">
  <div class="row">
        <div class="card" style="width: 14rem;margin-right: 2rem; margin-top:3rem; " [routerLink]="['details',course.id]" *ngFor="let course of courses">
            <img class="card-img-top" src="{{course.image_cdnUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{course.course_name}}</h5>
            </div>
            <div class="card-footer">
                <h3 class="float-right">
                    {{course.price}}$
                  </h3>
            </div>
          </div>
  </div>
  </div>
</div>
