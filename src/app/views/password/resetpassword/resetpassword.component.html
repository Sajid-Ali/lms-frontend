<div style="margin-top:10rem;">
<div class="alert alert-success col-lg-4 mx-auto" *ngIf="success">
  <strong class="text-center">{{success.success}}</strong>
</div>

<div class="card mx-auto mt-3" style="width: 30rem;">
  <div class="card-header text-center">
   Reset Password
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="form-control" placeholder="Enter email to reset password" type="email" name="email" [(ngModel)]="data.email"/>
      </div>
      <div class="form-group text-center">
        <input type="submit" class="form-control btn btn-success col-lg-8" value="Send Link" *ngIf="!isLoading"/>
        <button type="button" class="form-control btn btn-success col-lg-8" *ngIf="isLoading">
          <img src="../../../../assets/loader.gif" style="width: 1.3rem;"/>
        </button>
      </div>
    </form>
  </div>
</div>
</div>
