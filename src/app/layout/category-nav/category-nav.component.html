<div class="category">
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link categoryLink" (click)="getAllCourses()" [ngClass]="{'active':category_id === 'all'}">All</a>
            </li>
            <li class="nav-item" *ngFor="let category of categories">
                <a class="nav-link categoryLink" (click)="getChangedCourse(category.id)"
                   [ngClass]="{'active':category_id === category.id}">{{category.name}}</a>
            </li>
        </ul>
    </div>
    <hr>
</div>
